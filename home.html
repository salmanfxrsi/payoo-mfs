<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo MFS</title>
    <!-- Tailwind CSS CDN-->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Daisy UI CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <main class="flex justify-center mt-20">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
              <div class="artboard artboard-demo phone-3">
                <!-- Total Balance -->
                <div class="stats shadow">
                    <div class="stat">
                      <div id="total-balance" class="stat-value">10000</div>
                      <div class="stat-desc">Total Balance</div>
                    </div>
                </div>
                <!-- Total Balance End -->
                <div class="divider"></div>
                <!-- Cash In And Out Button Start-->
                <div class="flex gap-4">
                    <button id="cash-in-button" class="btn btn-outline">CASH IN</button>
                    <button id="cash-out-button" class="btn btn-outline">CASH OUT</button>
                </div>
                <!-- Cash In And Out Button End-->
                 <div class="divider"></div>
                <!-- CASH IN Start -->
                <div id="cash-in-section" class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                    <form class="card-body">
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Amount</span>
                        </label>
                        <input id="add-money-amount-input" type="text" placeholder="Enter Amount" class="input input-bordered" required />
                      </div>
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">PIN</span>
                        </label>
                        <input id="add-money-pin-input" type="password" placeholder="Enter PIN" class="input input-bordered" required />
                      </div>
                      <div class="form-control mt-6">
                        <button id="add-money-button" class="btn btn-primary">CASH IN</button>
                      </div>
                    </form>
                </div>
                <!-- CASH IN End -->
                <!-- Cash OUT Start -->
                <div id="cash-out-section" class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl hidden">
                    <form class="card-body">
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Amount</span>
                        </label>
                        <input id="remove-money-amount-input" type="text" placeholder="Enter Amount" class="input input-bordered" required />
                      </div>
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">PIN</span>
                        </label>
                        <input id="remove-money-pin-input" type="password" placeholder="Enter PIN" class="input input-bordered" required />
                      </div>
                      <div class="form-control mt-6">
                        <button id="remove-money-button" class="btn btn-primary">CASH OUT</button>
                      </div>
                    </form>
                </div>
                <!-- CASH OUT End -->
              </div>
            </div>
          </div>
    </main>
    <script src="./javascript/switch.js"></script>
    <script src="./javascript/cashin.js"></script>
    <script src="./javascript/cashout.js"></script>
</body>
</html>
