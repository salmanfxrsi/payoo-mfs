<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo MFS</title>
    <!-- Tailwind CSS CDN-->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Daisy UI CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <main class="flex justify-center mt-20">
      <div class="mockup-phone">
        <div class="camera"></div>
        <div class="display">
          <div class="artboard artboard-demo phone-3">
            <!-- User Login Start-->
        <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
          <form class="card-body">
            <div class="form-control">
              <label class="label">
                <span class="label-text">Phone Number</span>
              </label>
              <input id="phone-number-input" type="text" placeholder="Number" class="input input-bordered" required />
            </div>
            <div class="form-control">
              <label class="label">
                <span class="label-text">PIN</span>
              </label>
              <input id="pin-input" type="password" placeholder="Enter PIN" class="input input-bordered" required />
              <label class="label">
                <a href="#" class="label-text-alt link link-hover">Forgot PIN?</a>
              </label>
            </div>
            <div class="form-control mt-6">
              <button id="login-button" class="btn btn-primary">Login</button>
            </div>
          </form>
      </div>
      <!-- User Login End-->
          </div>
        </div>
      </div>  
    </main>
    <script src="./javascript/login.js"></script>
</body>
</html>
